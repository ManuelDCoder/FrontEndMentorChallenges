<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component With Toggle</title>

    <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Styles end -->
</head>
<body>
    
    <!-- Main Contanier -->

        <div class="container" id="container">
            <div class="container d-flex flex-column justify-content-center align-items-center sub-container">
                <div class="header  d-flex flex-column justify-content-center align-items-center">
                    <div class="header-info">
                        Our Pricing
                    </div>
                    <div class="header-info-2 d-flex justify-content-evenly">
                        <p>
                            Annually
                        </p>
                        <div class="slider border">
                            <input type="checkbox" id="toggle" onclick="toggle()">
                        </div>
                        <p>
                            Monthly
                        </p>
                    </div>
                </div>

                <div class="flyers d-flex flex-column justify-content-center align-items-center ">
                    <div class="row col-md-4  basic text-center">
                        <p>
                            Basic
                        </p>
                        
                        <p id="price">
                            $199.99
                        </p>
                        <p id="price2">
                            $19.99
                        </p>
                        <hr>
                        <p>500 GB Storage</p>
                        <hr>
                        <p>
                            2 Users Allowed
                        </p>
                        <hr>
                        <p>
                            Send up to 3 GB
                        </p>
                        <hr>

                        <input class="btn btn-primary" type="button" value="LEARN  MORE">
                    </div>
                    <div class="row col-md-4 pro text-center">
                        <p>
                            Professional
                        </p>
                        <p id="pro-price">
                            $249.99
                        </p>
                        <p id="pro-price-month">
                            $24.99
                        </p>
                        <hr>
                        <p>1 TB Storage</p>
                        <hr>
                        <p>
                            5 Users Allowed
                        </p>
                        <hr>
                        <p>
                            Send up to 10 GB
                        </p>
                        <hr>

                        <input class="btn btn-primary" type="button" value="LEARN  MORE">
                    </div>
                    <div class="row col-md-4 master text-center">
                        <p>
                            Master
                        </p>
                        <p id="master-price">
                            $399.99
                        </p>
                        <p id="master-price-month">
                            $39.99
                        </p>
                        <hr>
                        <p>2 TB Storage</p>
                        <hr>
                        <p>
                            10 Users Allowed
                        </p>
                        <hr>
                        <p>
                            Send up to 20 GB
                        </p>
                        <hr>

                        <input class="btn btn-primary" type="button" value="LEARN  MORE">
                    </div>
                   
                </div>
            </div>

            <div class="bg">
                
            </div>
        </div>


    <!-- Main Container End -->

    <!-- Script -->
        <script src="./assets/js/script.js"></script>
    <!-- Script -->
</body>
</html>
